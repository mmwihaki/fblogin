<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First Website </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: red;">My First Heading</h1>

    <!--table -->
    <table border="1">

            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>DOB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mary</td>
                <td>Female </td>
                <td>Feb 6, 2000</td>
            </tr>
            <tr>
                <td>Azron</td>

        <button>
            Log In

        <button>Click Me</button>

        <img src="assets/coffee.jpeg" alt="picture goes here" width="50%" >
