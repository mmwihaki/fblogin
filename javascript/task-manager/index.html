<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Task Manager</title>

</head>
<body>
    <header class="container">
        <h1>Task Manager</h1>
    </header>

    <main>
        <form class="container" action="">
            <input type="text" name="new-task" id="new-task">
            <input type="submit" value="+ Add Task">
        </form>

        <ul id="tasks" class="container">
            <li class="task">Complete JS Basics <span class="del">delete</span></li>
            <li class="task">Read Atomic Habits <span class="del">delete</span></li>
            <li class="task">Learn About Open Source and Free Software <span class="del">delete</span></li>
            <li class="task">Polish on Data Structures <span class="del">delete</span></li>
            <li class="task">Register for a Coding Challenge <span class="del">delete</span></li>
            <li class="task">Do Away with Unfinished Udemy Courses <span class="del">delete</span></li>
        </ul>
    </main>
    

    
</body>
</html>
