<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Log In Page</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <main>
        <section id="top-section" style="background-image: url('backgroundimage.jpg')">
            <header>
                <nav>
                    <img id="logo" src="assets/images/logonetflix.png" alt="Netflix">
                    <button id="sign-in">
                        Sign In
                    </button>
                </nav>
            </header>
            <div class="text-holder">
                <h1>
                    Unlimited movies, TV shows, and more.
                </h1>
        
                <h3>
                    Watch anywhere. Cancel anytime.
                </h3>
        
                <p>
                    Ready to watch? Enter your email to create or restart your membership.
                </p>
        
                <form action="">
                    <input type="email" name="emailaddress" id="" placeholder="Email Address">
                    <button type="submit">Get Started ></button>
                </form>
            </div>
        </section>

    </main>


    <script src="assets/index.js"></script>
</body>
</html>
